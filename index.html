<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkSmart Editor</title>
    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <!-- Highlight.js Theme for code block syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                750: '#2d3748', // Custom darker slate
                850: '#1a202c', // Custom very dark slate
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.300'),
                  strong: { color: theme('colors.slate.100') },
                  'h1, h2, h3, h4, h5, h6': { color: theme('colors.slate.100') },
                  blockquote: { color: theme('colors.slate.400'), borderLeftColor: theme('colors.slate.600') },
                  code: { color: theme('colors.pink.400') },
                  pre: { backgroundColor: theme('colors.slate.800') },
                  a: { color: theme('colors.blue.400') },
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; /* slate-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 5px;
        border: 2px solid #020617; /* slate-950 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #334155 #020617;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "rehype-highlight": "https://aistudiocdn.com/rehype-highlight@^7.0.2"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
